


<button class="addbutton" mat-raised-button color="primary" (click)="openAddbook()" >Add Book</button>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<table mat-table [dataSource]="listdata" class="mat-elevation-z8"  >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef > Subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <!-- Auther Column -->
  <ng-container matColumnDef="auther" >
    <th mat-header-cell *matHeaderCellDef> Auther </th>
    <td mat-cell *matCellDef="let element"> {{element.auther}} </td>
  </ng-container>

 

  <!-- edit Symbol Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let row">
       <button mat-icon-button  color="primary" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
       <button mat-icon-button color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button> 
    </td>
  </ng-container>

    

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

 
</table>
