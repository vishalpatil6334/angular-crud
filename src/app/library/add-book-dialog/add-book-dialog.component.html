<div>
    <span class="example-spacer"></span>
    <button mat-button (click)="onClose()">
      <mat-icon>close</mat-icon>
    </button>
    </div>
    <mat-toolbar color="primary">Add Book Details</mat-toolbar>
    <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    
        <mat-form-field class="example-full-width">
            <mat-label>Enter Subject</mat-label>
            <input formControlName="subject" matInput placeholder="ex-hindi*" >
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>
        
          <mat-form-field class="example-full-width">
            <mat-label>Enter Auther</mat-label>
            <input formControlName="auther" matInput placeholder="ex-Chetan*" >
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>
      

    
        <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" >Submit</button>
        <button mat-raised-button color="warn" (click)="onClear()" >Clear</button>
    
    </form>
