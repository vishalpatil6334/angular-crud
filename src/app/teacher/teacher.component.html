<button class="addbutton" mat-raised-button color="primary" (click)="onAdd()">Add Teacher</button>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)"
  placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="listdata" class="mat-elevation-z8" matSort>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- options Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> options </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-icon-button color="primary" (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
      <button mat-icon-button  color="warn" (click)="onDelete(row.id)"><mat-icon>delete_outline</mat-icon></button>
    </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- subject Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> subject </th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  
</table>
